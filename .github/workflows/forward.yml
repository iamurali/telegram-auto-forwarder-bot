name: "LastPerson07 ‚Äî Forward Telegram Messages"

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:          # Manual trigger from GitHub UI
  repository_dispatch:        # External / webhook trigger
    types: [telegram-forward]

jobs:
  forward:
    name: "Run Forwarder"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "üì•  Checkout repository"
        uses: actions/checkout@v4

      - name: "üêç  Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: "üì¶  Install dependencies"
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: "üì°  Forward messages"
        env:
          API_ID:          ${{ secrets.API_ID }}
          API_HASH:        ${{ secrets.API_HASH }}
          SOURCE_CHAT_ID:  ${{ secrets.SOURCE_CHAT_ID }}
          RECIPIENT_IDS:   ${{ secrets.RECIPIENT_IDS }}
          SESSION_STRING:  ${{ secrets.SESSION_STRING }}
        run: python forward.py

      - name: "üíæ  Commit updated last_message_id.txt"
        run: |
          git config --local user.email "lastperson07-bot@github.com"
          git config --local user.name "LastPerson07 Bot"
          git add last_message_id.txt
          git diff --staged --quiet || git commit -m "chore: update last_message_id [skip ci]"
          git push
